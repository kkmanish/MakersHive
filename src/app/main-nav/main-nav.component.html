<mat-sidenav-container class="sidenav-container ">
  <mat-sidenav
    #drawer
    class="sidenav mat-elevation-z2"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
     style="width: 280px">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="" (click)="drawer.toggle()" routerLink="/"><mat-icon matListIcon color="primary" style="margin-bottom: 1.5%" ><i class="fas fa-sign-in-alt fa-xs"></i></mat-icon ><h3 matLine>Sign In</h3></a>
      <a mat-list-item href="" (click)="drawer.toggle()" routerLink="/signUp"><mat-icon matListIcon color="primary"  style="margin-bottom: 1.5%"><i class="fas fa-user-plus fa-xs"></i></mat-icon ><h3 matLine> Sign Up</h3></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z2">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
       >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MakersHive</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
